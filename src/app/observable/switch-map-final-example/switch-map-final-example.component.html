

<div class="my-5 p-5">
  <h2>switchMap()</h2>
  <br>
  <h5>Search videos</h5>
  <form #searchForm22=ngForm>
    <div class="mt-3">
      <input type="text"
             ngModel
             required
             name="searchTerm33"
             autocomplete="off"
             class="form-control form-control-lg">
    </div>
  </form>
    <br>
  <hr>
  <br>

  <div class="results" *ngIf="searchResults22">
    <div class="d-flex">
      <h5>Search Results</h5>
      <span class="ml-auto">{{searchResultCount}} Results found</span>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Thumbnail</th>
        <th scope="col">Title & Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let x1 of searchResults22; index as i">
        <th scope="row">{{i+1}}</th>
        <td><img src="{{x1.thumb}}"
                 width="120"></td>
        <td>
          <strong>{{x1.title}}</strong>
          <p>{{x1.description}}</p>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
