

<div class="my-3 p-5">
  <h2>filter() operator</h2>
  <br>
  <div class="row">
    <div class="col-md-4">
      <strong>Ex - 01</strong>
      <hr>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter</strong> by length
      </p>
      <br>
      <table>
        <tr>
          <th>Id</th>
          <th>Name</th>
        </tr>
        <tr  *ngFor="let x1 of data11">
          <td>{{x1.id}}</td>
          <td>{{x1.name}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <strong>Ex - 02</strong>
      <hr>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter</strong> by Gender
      </p>
      <br>
      <table class="table">
        <tr>
          <th>Id</th>
          <th>Name</th>
        </tr>
        <tr  *ngFor="let x1 of data22">
          <td>{{x1.id}}</td>
          <td>{{x1.name}}</td>
          <td>{{x1.gender}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <strong>Ex - 03</strong>
      <hr>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter</strong> by nth item
      </p>
      <br>
      <table>
        <tr>
          <th>Id</th>
          <th>Name</th>
        </tr>
        <tr  *ngFor="let x1 of data22">
          <td>{{x1.id}}</td>
          <td>{{x1.name}}</td>
          <td>{{x1.gender}}</td>
        </tr>
      </table>
    </div>


  </div>
</div>
